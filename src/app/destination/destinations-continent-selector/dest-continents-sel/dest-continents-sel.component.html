<div class="parallaxsize, parallaxhome"></div>
<main>
  <section class="es">
    <!-- Section en castellano -->
    <p class="explain">Bienvenidos a nuestro pequeño rincón</p>
    <article>
      <p class="espacio, minititulos">¿A dónde quieres ir?</p>
    </article>
    <div class="map">
      <img
        src="/../assets/images/Continentscountries.png"
        alt="mapa paises"
        usemap="#countries"
        width="800"
        height="400"
      />
      <map class="es" name="countries">
        <area
          alt="marruecos"
          shape="circle"
          coords="326,127,10"
          href="/Destinos/marruecos.html"
        />
      </map>
    </div>
    <div class="countrylist">
      <ol class="commonlist">
        <li><a href="Destinos/destinos.html#europa">Europe</a></li>
        <li><a href="Destinos/destinos.html#america">America</a></li>
        <li><a href="Destinos/destinos.html#africa">Africa</a></li>
        <li><a href="Destinos/destinos.html#asia">Asia</a></li>
        <li><a href="Destinos/destinos.html#oceania">Oceania</a></li>
      </ol>
    </div>
    <div>
      <p class="espacio, minititulos">Posts recientes</p>
      <ul class="postreciente">
        <li *ngFor="let post of posts" >
          <recent-post title="{{post.title}}" url="{{post.path}}" ima="{{post.img}}" ></recent-post>
        </li>
      </ul>
    </div>
  </section>
